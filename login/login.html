<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign in & Sign up Form</title>
    <link rel="stylesheet" href="../assets/login.css" />
  </head>
  <body>
    <main>
      <div class="box">
        <div class="inner-box">
          <div class="forms-wrap">
            <form id="loginForm" autocomplete="off" class="sign-in-form">
              <div class="logo">
                <img src="https://i.ibb.co/JjmxKLv/Photo-1631964794101.png" alt="easyclass" style="width: 65px; margin-left: -20px"/>
                <h4>Andrep13</h4>
              </div>

              <div class="heading">
                <h3>Selamat Datang</h3>
                <h6>Not registred yet?</h6>
                <a class="toggle">Sign up</a>
              </div>

               <div class="message-wrapper" id="messageDiv">
               <h6 class="message"></h6>
                                </div><br>
              <div class="actual-form">
                <div class="input-wrap">
                    <input
                    type="email"
                    minlength="4"
                    autocomplete="off"
                    class="input-field"
                    placeholder="" name="email"
                    class="input-wrap"/>
                    <label>Email</label>
                </div>
                
              <div class="input-wrap">
                    <input type="password"
                    minlength="4"
                    class="input-field"
                    placeholder="" name="password">
                    <label>Password</label>
                </div>
              <p class="text">
               Lupa Password?<a href="reset.html"> Reset Password</a>
              </p>
              <br>
                <button class="sign-btn" type="submit">Sign in</button>

              </div>
            </form>

            <form id="registerForm" autocomplete="off" class="sign-up-form">
              <div class="logo">
                <img src="https://i.ibb.co/JjmxKLv/Photo-1631964794101.png" alt="easyclass" style="width: 65px; margin-left: -20px"/>
                <h4>Andrep13</h4>
              </div>

              <div class="heading">
                <h2>Get Started</h2>
                <h6>Already have an account?</h6>
                <a class="toggle">Sign in</a>
              </div>

              <div class="actual-form">
                <div class="input-wrap">
                    <input
                    type="email"
                    minlength="4"
                    autocomplete="off"
                    class="input-field"
                    placeholder="" name="email"
                    class="input-wrap"/>
                    <label>Email</label>
                </div>
                
              <div class="input-wrap">
                    <input type="password"
                    minlength="4"
                    class="input-field"
                    placeholder="" name="password">
                    <label>Password</label>
                </div>

                <button class="sign-btn" type="submit">Register</button>
                
                

                <p class="text">
                  By signing up, I agree to the
                  <a href="#">Terms of Services</a> and
                  <a href="#">Privacy Policy</a>
                </p>
              </div>
            </form>
          </div>

          <div class="carousel">
            <div class="images-wrapper">
              <img src="./img/image1.png" class="image img-1 show" alt="" />
              <img src="./img/image2.png" class="image img-2" alt="" />
              <img src="./img/image3.png" class="image img-3" alt="" />
            </div>

            <div class="text-slider">
              <div class="text-wrap">
                <div class="text-group">
                  <h2>Buat Link Toko Online</h2>
                  <h2>Custom Tampilan Website</h2>
                  <h2>Order Via WhatsApp </h2>
                </div>
              </div>

              <div class="bullets">
                <span class="active" data-value="1"></span>
                <span data-value="2"></span>
                <span data-value="3"></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Javascript file -->
        <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="../assets/login-2.js"></script>

    <script src="../assets/login.js"></script>
  </body>
</html>
